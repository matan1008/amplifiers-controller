<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amplifiers</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<div class="container vh-100">
{% for name in amplifiers_names %}
    <div class="row" style="height: 33%;">
        <div class="card" data-index="{{ loop.index0 }}">
            <div class="card-header">{{ name }}</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h5 class="card-title">Configure Amplifier</h5>
                        <form>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Output</label>
                                <div class="col-3">
                                    <input type="number" class="form-control" name="output" min="0" max="53" required>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </form>
                    </div>
                    <div class="col-6">
                        <div>Output:
                            <mark class="output"></mark>
                            dB
                        </div>
                        <div>Input:
                            <mark class="input"></mark>
                            dB
                        </div>
                        <div>Reflected:
                            <mark class="reflected"></mark>
                            dB
                        </div>
                        <div>VSWR:
                            <mark class="vswr"></mark>
                        </div>
                        <div>Temperature:
                            <mark class="temperature"></mark>&#8451;
                        </div>
                        <div>Requested Output:
                            <mark class="requested_output"></mark>dB
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="alert alert-danger" role="alert" hidden>
                        Couldn't connect to amplifier!
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<script src="/static/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/static/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="/static/amplifiers.js" crossorigin="anonymous"></script>
</body>
</html>
